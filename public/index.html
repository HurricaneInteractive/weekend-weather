<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weekend Weather</title>
        <link href="https://fonts.googleapis.com/css?family=Muli:700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="loading">
            <svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
                <g fill="none" fill-rule="evenodd" stroke-width="2">
                    <circle cx="22" cy="22" r="1">
                        <animate attributeName="r"
                            begin="0s" dur="1.8s"
                            values="1; 20"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.165, 0.84, 0.44, 1"
                            repeatCount="indefinite" />
                        <animate attributeName="stroke-opacity"
                            begin="0s" dur="1.8s"
                            values="1; 0"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.3, 0.61, 0.355, 1"
                            repeatCount="indefinite" />
                    </circle>
                    <circle cx="22" cy="22" r="1">
                        <animate attributeName="r"
                            begin="-0.9s" dur="1.8s"
                            values="1; 20"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.165, 0.84, 0.44, 1"
                            repeatCount="indefinite" />
                        <animate attributeName="stroke-opacity"
                            begin="-0.9s" dur="1.8s"
                            values="1; 0"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.3, 0.61, 0.355, 1"
                            repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
            <p class="label">Loading</p>
        </div>
        <div id="mood-bar"></div>
        <header class="appbar">
            <div class="container">
                <div class="details">
                    <svg class="feather"></svg>
                    <div class="datetime-location">
                        <p class="label" data-datetime>09 AUG 2018 // 12:35pm</p>
                        <p class="fw-black tt-upper city">Canberra</p>
                    </div>
                </div>
                <div class="temp c-blue fs-heading"><span>6</span>&deg;</div>
            </div>
        </header>

        <div id="app">
            <div class="container">
                <h2>Welcome back,<br><span class="c-orange">Adriaan</span></h2>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
