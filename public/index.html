<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weekend Weather</title>
        <link href="https://fonts.googleapis.com/css?family=Muli:700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mood-bar"></div>
        <header class="appbar">
            <div class="container">
                <div class="details">
                    <svg class="feather"></svg>
                    <div class="datetime-location">
                        <p class="label" data-datetime>09 AUG 2018 // 12:35pm</p>
                        <p class="fw-black tt-upper city">Canberra</p>
                    </div>
                </div>
                <div class="temp c-blue fs-heading"><span>6</span>&deg;</div>
            </div>
        </header>

        <div id="app">
            <div class="container">
                <h2>Welcome back,<br><span class="c-orange">Adriaan</span></h2>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
